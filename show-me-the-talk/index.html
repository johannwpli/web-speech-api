<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Johann's web app, derived from MDN Web Speech API on GitHub, for users, to listen and speak English under the shadowing or echo method to enhance self-efficacy and performance.">

    <title>SMTT (Show me the talk) - speech synthesis and recognition game-based learning</title>

    <link rel="stylesheet" href="css/materialize.1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.4.1.0.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <!-- <link rel="manifest" href="site.webmanifest"> //-->
    <link rel="manifest" href="manifest.json">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="row">
      <div class="col s12 m10 offset-m1 l8 offset-l2 xl6 offset-xl3">
        <div class="card"> 

          <div class="card-action card-header">
            <span class="card-title">Show me the talk</span>
            <br>
            <a id="hlp"><span class="material-icons">help_outline</span>操作說明</a>
            <a id="inf"><span class="material-icons">info_outline</span>運作原理</a>
            <br>
            <span id="heart"></span>
            <span id="sword"></span>
            <span id="armor"></span>
          </div>

          <div class="card-action">

            <div class="controls">
              <button id="test">① New test</button>
              <button id="play" type="submit">② Play sound</button>
              <button id="reco">③ Recognize voice</button>
            </div>

            <form>

              <textarea class="txt" id="text" placeholder="Click 'New test' or input text here to start."></textarea>
              <!--
              <textarea class="txt" id="text" placeholder="1. Click 'New test' or input text here.&#x0a;2. Click 'Play sound' to listen.&#x0a;3. Click 'Recognize voice' to speak."></textarea>

              <textarea class="materialize-textarea" id="text"></textarea>
              <label for="text">Input</label>
              //-->

              <select id="lng">

              </select>

              <div>
                <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                <div class="rate-value">1</div>
                <div class="clearfix"></div>
              </div>

              <div>
                <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                <div class="pitch-value">1</div>
                <div class="clearfix"></div>
              </div>

            </form>

            <div>
              <p class="phrase">Phrase...</p>
              <p class="result">Right or wrong?</p>
              <p class="output">...diagnostic messages</p>
            </div>

            </div>

            <div class="card-action card-footer">
              <a id="env"><span class="material-icons">public</span>系統資訊</a>
              <a id="grp"><span class="material-icons">group_work</span>開發團隊</a>
            </div>

        </div>
      </div>
    </div>

    <script async src="js/sweetalert2@9.js"></script>
    <script src="js/phrase-matcher.js"></script>
    <script src="js/easy-synthesis.js"></script>
    <script defer src="js/chrome-checker.js"></script>

  </body>
</html>
