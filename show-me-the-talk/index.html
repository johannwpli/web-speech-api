<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Show me the talk</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Show me the talk</h1>

    <div class="controls">
      <button id="test">New test</button>
      <button id="reco">Recognize voice</button>
    </div>

    <form>
    <textarea type="text" class="txt" id="text"></textarea>
    <div class="controls">
      <button id="play" type="submit">Play sound</button>
    </div>
    <select>

    </select>
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    </form>

    <div>
      <p class="phrase">Phrase...</p>
      <p class="result">Right or wrong?</p>
      <p class="output">...diagnostic messages</p>
    </div>
    <div>
      <a target="_blank" href="https://paint1024.github.io/">
        <span class="fa-stack fa-1x">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-github-alt fa-stack-1x"></i>
        </span>
        Johann
      </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js" integrity="sha256-2RS1U6UNZdLS0Bc9z2vsvV4yLIbJNKxyA4mrx5uossk=" crossorigin="anonymous"></script>
    <script src="chrome-checker.js"></script>
    <script src="phrase-matcher.js"></script>
    <script src="speak-easy-synthesis.js"></script>
  </body>
</html>
