<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Johann's web app, derived from MDN Web Speech API on GitHub, for users, to listen and speak English under the shadowing or echo method to improve self-efficacy.">

    <title>Show me the talk</title>

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="row">
      <div class="col s12 m10 offset-m1 l8 offset-l2 xl6 offset-xl3">
        <div class="card">

          <div class="card-action">
            <span class="card-title">Show me the talk <span class="material-icons" id="info">help_outline</span></span>
          </div>

          <div class="card-action">

            <div class="controls">
              <button id="test">New test</button>
              <button id="reco">Recognize voice</button>
            </div>

            <form>

              <textarea class="txt" id="text" placeholder="1. Click 'New test' or input text here.&#x0a;2. Click 'Play sound' to listen.&#x0a;3. Click 'Recognize voice' to speak."></textarea>

              <div class="controls">
                <button id="play" type="submit">Play sound</button>
              </div>

              <select>

              </select>

              <div>
                <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                <div class="rate-value">1</div>
                <div class="clearfix"></div>
              </div>

              <div>
                <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                <div class="pitch-value">1</div>
                <div class="clearfix"></div>
              </div>

            </form>

            <div>
              <p class="phrase">Phrase...</p>
              <p class="result">Right or wrong?</p>
              <p class="output">...diagnostic messages</p>
            </div>

            </div>

            <div class="card-action">
              <a target="_blank" href="https://paint1024.github.io/">
                <span class="material-icons">face</span>Johann
              </a>
            </div>

        </div>
      </div>
    </div>

    <script async src="js/chrome-checker.js"></script>
    <script src="js/phrase-matcher.js"></script>
    <script src="js/easy-synthesis.js"></script>
    <script defer src="js/sweetalert2@9.js"></script>

  </body>
</html>
