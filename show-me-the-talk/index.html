<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Show me the talk</title>

    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Show me the talk <span id="info"><i class="far fa-question-circle"></i></span></h1>

    <div class="controls">
      <button id="test">New test</button>
      <button id="reco">Recognize voice</button>
    </div>

    <form>
    <textarea type="text" class="txt" id="text" placeholder="click New test or input text here to start"></textarea>
    <div class="controls">
      <button id="play" type="submit">Play sound</button>
    </div>
    <select>

    </select>
    <div>
      <label for="rate">Rate</label><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
      <div class="rate-value">1</div>
      <div class="clearfix"></div>
    </div>
    <div>
      <label for="pitch">Pitch</label><input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
      <div class="pitch-value">1</div>
      <div class="clearfix"></div>
    </div>
    </form>

    <div>
      <p class="phrase">Phrase...</p>
      <p class="result">Right or wrong?</p>
      <p class="output">...diagnostic messages</p>
    </div>
    <div>
      <a target="_blank" href="https://paint1024.github.io/">
        <span class="fa-stack fa-1x">
          <i class="far fa-circle fa-stack-2x"></i>
          <i class="fab fa-github-alt fa-stack-1x"></i>
        </span>
        Johann
      </a>
    </div>

    <script src="js/font-awesome-5.13.0-all.min.js"></script>
    <script src="js/sweetalert2@9.js"></script>
    <script src="js/chrome-checker.js"></script>
    <script src="js/phrase-matcher.js"></script>
    <script src="js/easy-synthesis.js"></script>
  </body>
</html>
